<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>    
<body>
    <table border="1">
        <caption>Tabla 1</caption>
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
        </tr>
        <tr>
            <td> 1</td>
            <td> 2</td>
        </tr>
        <tr>
            <td> 3</td>
            <td> 4</td>
        </tr>    
    </table>

    <table border ="1">
        <caption>Tabla 2</caption>
        <tr>
            <td> 1</td>
            <td colspan="2"> 2 y 3</td>
        
        </tr><br>
        <tr>
            <td>Columna 4</td>
            <td>Columna 5</td>
            <td>Columna 6</td>
        </tr>
    </table>
    <br><br>
    
    <table border ="1">
        <caption>Tabla 3</caption>
        <tr>
            <td rowspan="2">Columna 1 y 4</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
        
        </tr><br>
        <tr>
            <td>Columna 5</td>
            <td>Columna 6</td>
        </tr>
    </table>
    <br><br>
    <p>Hola desde git</p>>
</body>
</html>
